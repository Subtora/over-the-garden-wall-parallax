<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Over The Garden Wall</title>
  </head>
  <body>
    <section class="scene center">
      <div class="parallax" plx-speed="4" plx-direction="D">
        <img src="./images/down-arrow.png" alt="logo" />
      </div>
    </section>
    <section class="scene center">
      <div
        class="parallax inner-text center hidden toggleHidden"
        showHideAt="1000"
      >
        <img src="./images/openingScene-1.1.png" alt="title" class="title" />
      </div>
      <div class="logo center">
        <img src="./images/openingScene-1.0.png" alt="logo" class="logo" />
      </div>
    </section>
    <script src="./scripts/parallax.js" charset="utf-8"></script>
  </body>
</html>
